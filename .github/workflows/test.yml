name: Test Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      file_name: "giri"
      JIRA_TICKET_NUMBER: "000"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Folder check
        run: ls

      - name: Run tests
        run: |
          SCRIPT_NAME=${{ env.file_name }}
          chmod +x "./release-scripts/$SCRIPT_NAME.sh"
          ./release-scripts/$SCRIPT_NAME.sh > script_output_${{ env.JIRA_TICKET_NUMBER }}.txt
          cat script_output_${{ env.JIRA_TICKET_NUMBER }}.txt
          echo "$SCRIPT_NAME"

name: Test Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      file_name: "giri"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: |
          SCRIPT_NAME=${{ env.file_name }}
          chmod +x "./$SCRIPT_NAME.sh"
          ./$SCRIPT_NAME.sh
          echo "$SCRIPT_NAME"
